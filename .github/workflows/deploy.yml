name: Deploy to Production

on:
  push:
    branches:
      - main  
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            set -e
            echo "=== Starting deployment ==="
            cd ${{ secrets.DEPLOY_PATH }}
            echo "=== Current directory: $(pwd) ==="
            
            # Switch git remote to HTTPS to avoid SSH key issues
            echo "=== Configuring git remote ==="
            # Use token if available, otherwise use public HTTPS
            if [ -n "${{ secrets.DEPLOY_TOKEN }}" ]; then
              REPO_URL="https://${{ secrets.DEPLOY_TOKEN }}@github.com/${{ github.repository }}.git"
            else
              REPO_URL="https://github.com/${{ github.repository }}.git"
            fi
            git remote set-url origin "$REPO_URL" || git remote add origin "$REPO_URL"
            
            # Configure git to use HTTPS (local config only, not global)
            git config url."https://github.com/".insteadOf "git@github.com:" || true
            git config url."https://".insteadOf "git://" || true
            
            echo "=== Pulling latest changes ==="
            git fetch origin
            git reset --hard origin/main || git reset --hard origin/master
            git clean -fd
            
            echo "=== Building and starting containers ==="
            make up-prod
            echo "=== Checking container status ==="
            make ps-prod || true
            echo "=== Deployment complete ==="

